<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .scroll-container {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
    }

    .scroll-content {
      display: inline-block;
      width: 300px; /* Ancho de cada elemento desplazable */
      height: 200px; /* Altura de cada elemento desplazable */
      margin-right: 10px; /* Margen entre las imágenes */
      transition: transform 0.3s ease-out;
    }

    .scroll-content:hover {
      transform: scale(1.3); /* Aumentar tamaño en hover */
      z-index: 1;
    }

    .scroll-container:hover .scroll-content:not(:hover) {
      transform: translateX(30%); /* Desplazar otras imágenes hacia la derecha */
    }

    .scroll-container:hover .scroll-content:hover ~ .scroll-content {
      transform: translateX(30%); /* Desplazar hacia la derecha cuando se hace hover en una imagen */
    }

    .scroll-container:hover .scroll-content:hover {
      transform: translateX(-30%); /* Desplazar hacia la izquierda cuando se hace hover en una imagen */
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-content">
      <img src="images/imagen1.png" alt="">
    </div>
    <div class="scroll-content">
      <img src="images/imagen2.png" alt="">
    </div>
    <div class="scroll-content">
      <img src="images/imagen3.png" alt="">
    </div>
    <div class="scroll-content">
      <img src="images/imagen4.png" alt="">
    </div>
    <div class="scroll-content">
      <img src="images/imagen5.png" alt="">
    </div>
  </div>
</body>
</html>
