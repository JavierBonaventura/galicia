<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
          <img src="imagen1.jpg" alt="Imagen 1">
          <img src="imagen2.jpg" alt="Imagen 2">
          <img src="imagen3.jpg" alt="Imagen 3">
          <img src="imagen4.jpg" alt="Imagen 4">
        </div>
        <div class="carousel-indicators">
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
        </div>
      </div>
      
      
</body>
<style>
.carousel {
  position: relative;
  overflow: hidden;
  padding-top: 50px; /* Ajusta este valor según sea necesario */
}
.carousel-images {
  display: flex;
  transition: transform 0.5s ease;
}
.carousel-images img {
  width: 100%;
  height: auto;
}
.carousel-indicators {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  margin-top: -25px; /* Ajusta este valor según sea necesario */
}
.carousel-indicator {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: #ccc;
  margin-right: 10px;
  cursor: pointer;
  position: relative;
}

.carousel-indicator::before,
.carousel-indicator::after {
  content: '';
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid #ccc;
}


.carousel-indicator::before {
  z-index: 1;
}

.carousel-indicator:hover {
  background-color: #333;
}

.carousel-indicator:hover::before,
.carousel-indicator:hover::after {
  border-color: #333;
}

.carousel-indicator.active {
  background-color: #333;
}
.carousel-indicator-line {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2px;
  background-color: #ccc;
}



</style>
<script>
  const carousel = document.querySelector('.carousel');
const carouselImages = document.querySelector('.carousel-images');
const carouselIndicators = document.querySelectorAll('.carousel-indicator');

let currentIndex = 0;
let intervalId;

function startCarousel() {
  intervalId = setInterval(() => {
    currentIndex++;
    if (currentIndex >= carouselImages.children.length) {
      currentIndex = 0;
    }
    updateCarousel();
  }, 3000);
}

function updateCarousel() {
  carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
  carouselIndicators.forEach((indicator, index) => {
    if (index === currentIndex) {
      indicator.classList.add('active');
    } else {
      indicator.classList.remove('active');
    }
  });
}

function stopCarousel() {
  clearInterval(intervalId);
}

carousel.addEventListener('mouseenter', stopCarousel);
carousel.addEventListener('mouseleave', startCarousel);

carouselIndicators.forEach((indicator, index) => {
  indicator.addEventListener('click', () => {
    currentIndex = index;
    updateCarousel();
  });
});

startCarousel();

</script>
</html>
