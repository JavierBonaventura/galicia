<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.image-group {
  display: flex;
}

.image-container {
  flex: 1 1 0; /* Distribuye el espacio disponible de manera equitativa */
  width: 0; /* Ajusta el ancho según tus necesidades */
  height: 600px; /* Ajusta la altura según tus necesidades */
  overflow: hidden;
  margin: -30px; /* Ajusta el valor del margen según tus necesidades */
}

.image {
  width: 100%;
  height: 100%;
  transition: clip-path 0.3s ease, transform 0.3s ease;
  clip-path: polygon(50px 0, calc(100% - 50px) 0, calc(100% - 50px) 100%, 50px 100%);
}

.image:hover {
  clip-path: polygon(0px 0, calc(100% - 0px) 0, calc(100% - 0px) 100%, 0px 100%);
  transform: scale(1.3) translateX(-20px); /* Ajusta el valor del desplazamiento horizontal según tus necesidades */
}
    </style>
</head>
<body>
    <div class="image-group">
        <div class="image-container">
          <img src="images/persona1_oscuro.jpg" alt="Persona 1 Oscuro" class="image" />
        </div>
        <div class="image-container">
          <img src="images/persona1_oscuro.jpg" alt="Imagen 2" class="image" />
        </div>
        <div class="image-container">
          <img src="images/persona2_oscuro.jpg" alt="Imagen 3" class="image" />
        </div>
        <div class="image-container">
          <img src="images/persona3_oscuro.jpg" alt="Imagen 4" class="image" />
        </div>
        <div class="image-container">
          <img src="images/persona4_oscuro.jpg" alt="Imagen 5" class="image" />
        </div>
      </div>
</body>
</html>
