<!DOCTYPE html>
<html>
<head>
<style>
  body {
    height: 1500px; /* Para simular contenido largo */
  }
  #miDiv {
    width: 300px;
    height: 200px;
    background-color: lightgray;
    margin-top: 1000px; /* Para posicionar el div m치s abajo en la p치gina */
  }
</style>
</head>
<body>

<div id="miDiv">Este es el div que quieres monitorear.</div>

<script>
  let valorVariable = 0; // Variable que deseas cambiar

  const miDiv = document.getElementById('miDiv');

  // Funci칩n para verificar si el div est치 visible en la pantalla
  function isElementVisible(element) {
    const rect = element.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
    );
  }

  // Manejador del evento de scroll
  function handleScroll() {
    if (isElementVisible(miDiv)) {
      valorVariable = 1; // Cambiar el valor de la variable
      console.log('Div visible en pantalla. Valor de la variable: ', valorVariable);
    }
  }

  // Agregar el evento de scroll al documento
  window.addEventListener('scroll', handleScroll);
</script>

</body>
</html>
