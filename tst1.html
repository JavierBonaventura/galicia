        .encontraTuOportunidadSection {
            border: solid orange;
            width: 428px;
            height: 736px;

    background-size: cover; /* Ajustar la imagen para cubrir todo el fondo */

    background-position: center; /* Centrar la imagen en el div */
        }

        .encontraTuOportunidad {
            position: absolute;
            top: 91px;

            text-align: center;
            font-family: Inter;
            font-size: 26px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        /* Nuevo estilo para el contenedor del SVG */
        .svg-container {
            position: absolute;
            top: 270px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            padding: 16px 36px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 40px;
            border: 2px solid #FFF;
        }

        /* Estilo para el texto centrado debajo del contenedor SVG */
        .sumateEquipo {
            text-align: center;

       
            margin-top: 420px;
            color: #FFF;
text-align: center;
font-family: Inter;
font-size: 32px;
