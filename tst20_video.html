<!DOCTYPE html>
<html>
<head>
  <title>Video MP4 en HTML con mensaje</title>
  <style>
    .video-container {
      position: relative;
      width: 640px; /* Ajusta el ancho del contenedor del video según tus necesidades */
      height: 360px; /* Ajusta la altura del contenedor del video según tus necesidades */
    }

    .video-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no admite la etiqueta de video.
    </video>
    <div class="video-message">
      Mensaje sobre el video
    </div>
  </div>
</body>
</html>
