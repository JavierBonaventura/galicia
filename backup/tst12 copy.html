<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>

.circleScrollHotizontal,
.circleScrollHotizontal-outer {
  transition: background-color 0.5s ease;
}
    body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.sections-container {
  display: flex;
  flex-direction: column;
}

section {
  height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
}

.circleScrollHotizontal {
    width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #9B9B9B;
  margin: 10px auto;
  position: relative;
}

.circleScrollHotizontal.active {
  background-color: #FA6400;
}

.circleScrollHotizontal:before {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: #FA640054;
  top: -4px;
  left: -4px;
  display: none;
}
/* Circulo exterior activo */
.circleScrollHotizontal.active:before {
  display: block;
}
.circleScrollHotizontals-container {
  position: fixed;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 999;
}

/* Estilos para el círculo exterior */
.circleScrollHotizontal.circleScrollHotizontal-outer {
  width: 16px;
  height: 16px;
  border: 2px solid #FA6400;
  box-sizing: border-box;
  position: relative;
  margin: 10px auto;
}

/* Círculo exterior activo */
.circleScrollHotizontal.active.circleScrollHotizontal-outer:before {
  display: block;
}


</style>
<body>
    <div class="circleScrollHotizontals-container">
        <div class="circleScrollHotizontal"></div>
        <div class="circleScrollHotizontal"></div>
        <div class="circleScrollHotizontal"></div>
        <div class="circleScrollHotizontal"></div>
        <div class="circleScrollHotizontal"></div>
      </div>
      

  <div class="sections-container">
    <section class="section1">Sección 1</section>
    <section class="section2">Sección 2</section>
    <section class="section3">Sección 3</section>
    <section class="section4">Sección 4</section>
    <section class="section5">Sección 5</section>
  </div>

  <script src="script.js"></script>
</body>
<script>
  const circleScrollHotizontals = document.querySelectorAll(".circleScrollHotizontal");
const sections = document.querySelectorAll("section");
const outerCircle = document.querySelector(".circleScrollHotizontal-outer"); // Nuevo círculo exterior

document.addEventListener("scroll", () => {
  const scrollPositionVertical = window.scrollY;

  sections.forEach((section, index) => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.clientHeight;

    if (scrollPositionVertical >= sectionTop && scrollPositionVertical < sectionTop + sectionHeight) {
  circleScrollHotizontals[index].classList.add("active");
} else {
  circleScrollHotizontals[index].classList.remove("active");
}
  });

  // Actualizar el estado del círculo exterior según el círculo activo
const activeCircleIndex = Array.from(circleScrollHotizontals).findIndex(circle => circle.classList.contains("active"));
if (activeCircleIndex >= 0) {
  outerCircle.style.top = `${activeCircleIndex * 24}px`;
  outerCircle.style.display = "block";
} else {
  outerCircle.style.display = "none";
}
});


</script>
</html>
