<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="image-container">
    <img src="images/person1.png" alt="Imagen original">
    <img src="images/person1_hover.png" alt="Imagen de hover" class="hover-image">
  </div>
  
</body>
<style>

.image-container {
  /* width: 483px;
  height: 450px; */
  position: relative;
  overflow: hidden;
}

.image-container img {
  object-fit: none;
  object-position: center;
  width: 338px;
  height: 520px;
  object-fit: cover;
  transition: opacity 0.3s ease-in-out;
}

.image-container .hover-image {
  opacity: 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 523px;
  height: 520px;
  object-fit: scale-down;
}


.image-container:hover img:not(.hover-image) {
  opacity: 0;
}

.image-container:hover .hover-image {
  opacity: 1;
}




</style>

</script>
</html>
