<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Image Change</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      position: relative;
    }

    .image {
      position: absolute;
      transition: opacity 0.3s ease-in-out;
    }

    #image2 {
      opacity: 0;
    }
  </style>
</head>
<body>
    <div class="image-container">
        <img src="images/persona1_oscuro_chica.jpg" alt="Image 1" class="image" id="image1">
        <img src="images/persona1_oscuro_grande.jpg" alt="Image 2" class="image" id="image2">
        <img src="images/persona1_oscuro_chica.jpg" alt="Image 1" class="image" id="image3">
        <img src="images/persona1_oscuro_grande.jpg" alt="Image 2" class="image" id="image4">
        <img src="images/persona1_oscuro_chica.jpg" alt="Image 1" class="image" id="image5">
        <img src="images/persona1_oscuro_grande.jpg" alt="Image 2" class="image" id="image6">
        <img src="images/persona1_oscuro_chica.jpg" alt="Image 1" class="image" id="image7">
        <img src="images/persona1_oscuro_grande.jpg" alt="Image 2" class="image" id="image8">
        <img src="images/persona1_oscuro_chica.jpg" alt="Image 1" class="image" id="image9">
        <img src="images/persona1_oscuro_grande.jpg" alt="Image 2" class="image" id="image10">

      </div>
</body>
<script>
    const imageContainer = document.querySelector(".image-container");
    const image1 = document.getElementById("image1");
    const image2 = document.getElementById("image2");

    imageContainer.addEventListener("mouseenter", () => {
      image1.style.opacity = "0";
      image2.style.opacity = "1";
    });

    imageContainer.addEventListener("mouseleave", () => {
      image1.style.opacity = "1";
      image2.style.opacity = "0";
    });
  </script>
</html>
